name: Create Release

on:
  push:

jobs:
  linux:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04]
        python-version: [37]

    steps:
    - name: Checkout repo
      uses: actions/checkout@v1
    - name: Build linux wheel ${{ matrix.python-version }}
      uses: "./"
      with:
        args: "make-wheel cp${{ matrix.python-version}}-cp%{{matrix.python-version}}m"
      

  osx:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-10.14]
        python-version: [37]

    steps:
    - name: Checkout repo
      uses: actions/checkout@v1
    - name: Select Xcode
      run: sudo xcode-select --switch /Applications/Xcode_10.2.1.app/Contents/Developer
    - name: Build Deps
      run: pip install -r build_requirements.txt
    - name: Make wheels
      run: python setup.py bdist-wheel